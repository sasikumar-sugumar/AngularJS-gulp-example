<div class="row">
	<div class="col-lg-12 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>Change Password</h2>
			</div>
			<div class="panel-body">
				<div class="col-lg-5">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<label for="passwordinput">Current Password</label>
								<div>
									<input id="passwordinput" name="passwordinput" type="password"
										placeholder="Password *" class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="passwordinput">New Password</label>
								<div>
									<input id="passwordinput" name="passwordinput" type="password"
										placeholder="Password *" class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="passwordinput">Confirm Password</label>
								<div>
									<input id="passwordinput" name="passwordinput" type="password"
										placeholder="Password *" class="form-control input-md">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-md-6">
									<div>&nbsp;</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-md-6">
									<div>&nbsp;</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="panel-footer">
				<div class="form-group">
					<label for="button1id"></label>
					<div class="col-md-12">
						<button id="button1id" name="button1id"
							class="col-lg-2 col-md-5 col-sm-5 col-xs-12 btn btn-default">Cancel</button>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">&nbsp;</div>
						<button id="submit" name="submit"
							class="col-lg-2 col-md-5 col-sm-5 col-xs-12 btn btn-primary">Submit</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-6">
						<div>&nbsp;</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-6">
						<div>&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
