<div class="row">
	<div class="col-lg-12 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>Product and Technical Support</h2>
			</div>
			<div class="panel-body">
				<div class="col-lg-5">
					<form role="form">
						<fieldset>
							<p>Contact qyiik</p>
							<div class="form-group">
								<label for="firstname">Name</label>
								<div>
									<input id="firstname" name="firstname" type="text"
										placeholder="Henry Porter" class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<div>
									<input id="email" name="email" type="text"
										placeholder="henry.porter@mac.com"
										class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname">Number</label>
								<div>
									<input id="lastname" name="lastname" type="text"
										placeholder="44 7702 479594" class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname">Subject</label>
								<div>
									<input id="lastname" name="lastname" type="text"
										class="form-control input-md">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname">Message</label>
								<div>
									<textarea id="lastname" name="lastname" rows="10"
										class="form-control input-md"></textarea>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="panel-footer">
				<div class="form-group">
					<label for="button1id"></label>
					<div class="col-md-12">
						<button id="button1id" name="button1id"
							class="col-lg-2 col-md-5 col-sm-5 col-xs-12 btn btn-default">Cancel</button>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">&nbsp;</div>
						<button id="submit" name="submit"
							class="col-lg-2 col-md-5 col-sm-5 col-xs-12 btn btn-primary">Submit</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-6">
						<div>&nbsp;</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-6">
						<div>&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
